	    <form action="#" method="post" enctype="multipart/form-data" >

			<h2>Nueva Ruta</h2>

			Fecha: <br><input required type="date" name="fecha" id="fecha" title="Se necesita una fecha para la ruta." autofocus >
			<br /><br />

			<input required type="text" name="titulo" id="titulo" placeholder="Título de la salida" maxlength="50" title="Introduce el título de la salida." >
			<br /><br />

			<textarea  name="recorrido" id="recorrido" placeholder="Recorrido de la ruta" title="Explica el recorrido de la ruta."></textarea>
			<br /><br />

			<textarea name="descripcion" id="descripcion" placeholder="Descripción de la ruta" title="Describe la ruta."></textarea>
			<br /><br />

			<input required type="number" min="0" max="50" step="0.01" value="10" name="distancia" id="distancia" title="Introduce la distancia de la ruta." >Km
			<br /> <br />

			Dificultad:


			<div class="valorar">
				<a href="#" data-value="1" title="Votar con 1 estrellas">&#9733;</a>
				<a href="#" data-value="2" title="Votar con 2 estrellas">&#9733;</a>
				<a href="#" data-value="3" title="Votar con 3 estrellas">&#9733;</a>
				<a href="#" data-value="4" title="Votar con 4 estrellas">&#9733;</a>
				<a href="#" data-value="5" title="Votar con 5 estrellas">&#9733;</a>
			</div>
			<br />
			<br />

			<script type="text/javascript">
			function muestrafoto(event) {
			  var selectedFile = event.target.files[0];
			  var reader = new FileReader();

			  var inputs = document.getElementsByName("imagen");
			  var imagelist = document.images;

			  var id=imagelist.length-1;

			  var arrayLength = inputs.length;
			  
			  for (var i = 0; i < arrayLength; i++) {
				if (inputs[i]==event.target){
					id=i+1;
				}
			  }

			  var imgtag = imagelist[id];
			  imgtag.title = selectedFile.name;

			  reader.onload = function(event) {
			  	imgtag.src = event.target.result;
			  };

			  reader.readAsDataURL(selectedFile);
			}

			function masfoto() {
				    var newimg = document.createElement("IMG");
				    newimg.setAttribute("id", "mifoto");
				    newimg.setAttribute("src", "img/foto1.jpg");
				    newimg.setAttribute("style", "max-height: 400px; max-width: 95%");
				    document.getElementById("listafotos").appendChild(newimg);
				    var br = document.createElement("BR");
				    document.getElementById("listafotos").appendChild(br);
				    var ta = document.createElement("TEXTAREA");
				    ta.setAttribute("id", "midescrip");
				    ta.setAttribute("placeholder", "Descripción de la foto");
				    ta.setAttribute("title", "Describe la foto");
				    document.getElementById("listafotos").appendChild(ta);
				    var br = document.createElement("BR");
				    document.getElementById("listafotos").appendChild(br);
				    var br = document.createElement("BR");
				    document.getElementById("listafotos").appendChild(br);
				    var elige = document.createTextNode("Elige una foto:");
				    document.getElementById("listafotos").appendChild(elige);
				    var imginput = document.createElement("INPUT");
				    imginput.setAttribute("type", "file");
				    imginput.setAttribute("name", "imagen");
				    imginput.setAttribute("id", "imagen");
				    imginput.setAttribute("onchange", "muestrafoto(event)")
				    document.getElementById("listafotos").appendChild(imginput);
				    var br = document.createElement("BR");
				    document.getElementById("listafotos").appendChild(br);
				    var br = document.createElement("BR");
				    document.getElementById("listafotos").appendChild(br);
			}
			</script>

			<div id="listafotos">
			</div>

			<script type="text/javascript">
				masfoto();
			</script>

			<br />

			<button type="button" onclick="masfoto()">Añadir más fotos</button>
